<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Board</title>
</head>

<script src="/js/jQuery-2.1.4.min.js"></script>

<script>
	$(document).ready(function() {
		var formObj = $("#board");

		$("#btnRegister").on("click", function() {
			formObj.attr("action", "/board/register");
			formObj.attr("method", "post");
			formObj.submit();
		})

		$("#btnList").on("click", function() {
			self.location = "/board/list";
		})
	})
</script>
<body>
	<h2>REGISTER</h2>

	<form id="board" action="success.html" th:action="@{register}"
		th:object="${board}" method="POST">
		<table>
			<tr>
				<td>Title</td>
				<td><input type="text" name="title" th:field="*{title}" /></td>
				<td><font color="red"><span
						th:if="${#fileds.hasErrors('title')}" th:errors="*{title}">title의
							에러 메시지</span></font></td>
			</tr>
			<tr>
				<td>Writer</td>
				<td><input type="text" name="writer" th:field="*{writer}" /></td>
				<td><font color="red"><span
						th:if="${#fileds.hasErrors('writer')}" th:errors="*{writer}">writer의
							에러 메시지</span></font></td>
			</tr>
			<tr>
				<td>Content</td>
				<td><textarea name="content" th:field="*{content}"></textarea></td>
				<td><font color="red"><span
						th:if="${#fileds.hasErrors('content')}" th:errors="*{content}">content의
							에러 메시지</span></font></td>
			</tr>
		</table>
	</form>

	<div>
		<button type="submit" id="btnRegister">Register</button>
		<button type="submit" id="btnList">List</button>
	</div>


</body>
</html>
